<!DOCTYPE html>
<html lang="en">

<head>
    <title>savelist</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Our own CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- nav bar code, importing from separate html file with JS -->
    <nav id="navTopPlaceholder"></nav>

    <!-- footer code, importing from separate html file with JS  -->
    <footer id="navBottomPlaceholder"></footer>
   
    <div id="saveListContainer">

        <div class="row height d-flex justify-content-center align-items-top">

            <div class="col-md-6">

                <div id="saveListForm" class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                    <span class="left-pan"><i class="fa fa-microphone"><input type="image"
                                src="../../public/img/mic.svg"></i></span>
                </div>

            </div>

        </div>

        <div id="saveList_list_group" class="list_group">

            <button type="button" class="list-group-item list-group-item-action px-3 border-0 active"
                aria-current="true">
                Save task item 1
            </button>
            <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                Save task item 2
            </button>
            <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                Save task item 3
            </button>
            <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                Save task item 4
            </button>
            <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                Save task item 5
            </button>

        </div>

    </div>

</body>

</html>
