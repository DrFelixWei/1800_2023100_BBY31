<body>
    <!-- nav bar code, importing from separate html file with JS -->
    <nav id="navTopPlaceholder"></nav>


    <!-- PAGE MAIN CONTENTS HERE-->
    <div class="container">
        <form id="registration-form">
          <br>
          <br>
          <h1 class="text-center my-4">Business Registration</h1>
          <div class="mb-3">
            <label for="bIDNum" class="form-label">ID Number (optional)</label>
            <input type="number" class="form-control" id="bIDNum">
          </div>
          <div class="mb-3">
            <label for="bName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="bName" required>
          </div>
          <div class="mb-3">
            <label for="nNum" class="form-label">Number</label>
            <input type="number" class="form-control" id="nNum" required>
          </div>
          <div class="mb-3">
            <label for="distance" class="form-label">Distance</label>
            <input type="text" class="form-control" id="distance" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <!-- <div class="mb-3">
            <label for="tradePicture" class="form-label">Trade Picture</label>
            <input type="file" class="form-control" id="tradePicture" required>
          </div> -->
          <div class="mb-3">
            <label for="tradeTags" class="form-label">Trade Tags</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Roofing" id="roofing">
              <label class="form-check-label" for="roofing">Roofing</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Plumbing" id="plumbing">
              <label class="form-check-label" for="plumbing">Plumbing</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Generalwork" id="general-work">
              <label class="form-check-label" for="general-work">General work</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Electrician" id="electrician">
              <label class="form-check-label" for="electrician">Electrician</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Yardwork" id="yard-work">
              <label class="form-check-label" for="yard-work">Yard work</label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary" onclick="location.href='/html/profile.html';">Submit</button>
        </form>
      </div>



    <!-- footer code, importing from separate html file with JS  -->
    <footer id="navBottomPlaceholder"></footer>

    <!-- JS scripts go here -->
    <script src="/js/skeleton.js"></script>
    <script src="/js/firebaseAPI_TEAM31.js"></script>
    <script src="/js/tradeReg.js"></script>
     


</body>
