<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Map</title>
        <style>
          #map {
            height: 400px;
            width: 100%;
          }
        </style>
        
      </head>
      
<body>
    
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQK3647aw-XLuvxojTJFOPFrzpNuZEuX0&callback=initMap"
                async defer></script>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 49.2827, lng: -123.1207 },
                zoom: 12,
            });
        }
    </script>

</body>
</html>
