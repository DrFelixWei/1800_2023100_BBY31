<!DOCTYPE html>
<!-- @author Savio -->

<html lang="en">

<head>
    <title>CASA</title>
    <link href="/img/CASA_img.jpg" rel="icon" type="image/x-icon" />

    <meta name="Trade Select">
    <meta charset="utf-8">

    <!-- CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <!-- JS you want to load immedieatly here, otherwise put in at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
      
</head>

<body>
    <!-- nav bar code, importing from separate html file with JS -->
    <nav id="navTopPlaceholder"></nav>
    <!-- footer code, importing from separate html file with JS  -->
    <footer id="navBottomPlaceholder"></footer>

    <!-- PAGE MAIN CONTENTS HERE-->
    <div class="mainContent">
        <!--Grid container to enable the hidden function-->
        <div class="container py-4 tradeColour">
            <div class="filters-wrapper">
                <div class="container py-4">
                    <div class="p-5 mb-4 rounded-3">
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <div>
                                    <a class="btn btn-info" role="button">Filters</a>
                                </div>
                            </div>
                        </div>
        
                        <form id="filter-form" class="text-center" style="display: none;">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="roofing" value="roofing" checked>
                                        <label class="form-check-label" for="roofing">Roofing</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="plumbing" value="plumbing" checked>
                                        <label class="form-check-label" for="plumbing">Plumbing</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="generalWork" value="generalWork" checked>
                                        <label class="form-check-label" for="generalWork">General Work</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="electrician" value="electrician" checked>
                                        <label class="form-check-label" for="electrician">Electrician</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="yardWork" value="yardWork" checked>
                                        <label class="form-check-label" for="yardWork">Yard Work</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="button" id="applyFilters" class="btn btn-primary">Apply</button>
                                    <button type="button" id="defaultButton" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                                
                    </div>
                </div>
            

                <div class="row">
                    <div id="tradeSelect" class="d-flex flex-column justify-content-between"></div>    
                </div>
                        
                <template id="tradeSelectTemplate">
                    <div class="row mb-4 tradeColor" id="profile0" style="display: flex;">                            
                        <div class="col-md-4">
                            <div class="image-wrapper">
                                <img class="select-picture" src="...">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="select-name pb-3">
                                Name: <span class="name-field">test</span>
                            </div>
                            <div class="select-bname pb-3">
                                Business Name: <span class="bname-field">test</span>
                            </div>
                            <div class="select-tags pb-3">
                                Trade: <span class="trade-tags-field">test</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="select-verified pb-3">
                                        Verified: <img class="verified-field" src="...">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="select-distance pb-3">
                                        Location: <span class="distance-field">test</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>  
                                        <button class="btn btn-link rounded-pill px-3 more-info-button" type="button">Contact information 
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="more-info" style="display: none;">
                            <div class="col-md-6">
                                <div class="select-email pb-3">
                                    Email: <span class="email-field">test@example.com</span>
                                </div>
                            </div>
                
                            <div class="col-md-6">
                                <div class="select-nnum pb-3">
                                    Phone: <span class="nnum-field">000</span>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </template>
                
                
                               
            </div>
        </div>
        

    </div>
    
    <!-- JS scripts go here -->
    <script src="/js/skeleton.js"></script>
    <script src="/js/firebaseAPI_TEAM31.js"></script>
    <script src="/js/trade.js"></script>

</body>
</html>
