<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+Syloti+Nagri&display=swap" rel="stylesheet">
     <!-- Bootstrap Library CSS CDN go here -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Boostrap Library JS CDN  go here -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>userprofile</title>
</head>
<body>
    
    <section class="container_profile" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
      
            <!-- photo -->
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="../../public/img/profile_photo.jpg"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                 <!-- personal details -->
                  <h4 class="mb-2">Eddie Xu</h4>
                  <p class="text-muted mb-4">House Owner <span class="mx-2">|</span> <a
                      href="#!">EddieXu@gmail.com</a></p>
                 

                 <div class="mb-4 pb-2">
                    <h6>Link to Your Account</h3>
                    <!-- facbook -->
                    <button type="button" class="btn btn-outline-primary btn-floating">
                        <i class="fab fa-facebook fa-4x"></i>
                        <img src="../../public/img/facebook.svg">
                    </button>
                    <!-- twitter -->
                    <button type="button" class="btn btn-outline-primary btn-floating">
                      <i class="fab fa-twitter fa-lg"></i>
                      <img src="../../public/img/twitter.svg">
                    </button>
                
                  </div>
                  
                  <!-- button item here -->
                  <div class="profile_item1">
                  <input class="btn btn-primary" type="button" value="Weather History" style="width: 140px;">
                  </div>
                
                  <div class="profile_item2">
                  <input class="btn btn-primary" type="button" value="Set Location" style="width: 140px;">
                  </div>

                  <div class="profile_item3">
                  <input class="btn btn-primary" type="button" value="Sign Out" style="width: 140px;">
                  </div>
                 
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>

      

</body>
</html>
</html>
