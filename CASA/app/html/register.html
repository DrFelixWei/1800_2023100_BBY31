<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/1800_2023100_BBY31/CASA/public/css/styles.css">
  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <title>SIGN UP</title>
</head>

<body>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Your Account</p>

                  <form onsubmit="signup(event)">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required="required"/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email"
                          required="required" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="phone" class="form-control" placeholder="ex. 1(111)-111-1111" required="required"/>
                        <label class="form-label" for="form3Example1c">Phone Number</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Enter Your Password"
                          required="required">
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>

                    <hr>

                    <div id="register_form_check">
                      <ul class="register_type_check"></ul>
                      <h3>How to describe you?</h3>
                      <li class="register_type">
                      <input class="form_check-input" type="radio" name="flexRadioDefault" id="radio1" required="required">

                      Regular User

                      </li>

                      <li>
                        <input class="form_check-input" type="radio" name="flexRadioDefault" id="radio2" required="required">
        
                        Trader 

                      </li>

                      </ul>
                    </div>

                    <hr id="register_form_check_line">


                    <div id="trader_specialtise">
                    <h3>For Trader</h3>
                    <p><em>Choose your Specialtise</em></p>
                    
                    
                    <select id="trader_select">
                      <option>--Choose Specialtise--</option>
                      <option>roofting</option>
                      <option>plumbing</option>
                      <option>Woodwork</option>
                     </select>
                   
                  </div>

                    <hr>
                    

                    <div class="member">
                      Already Member?<a href="/1800_2023100_BBY31/CASA/app/html/login.html"> Login Here!</a>
                    </div>




                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required="required"/>
                      <label class="agreement_line" for="form2Example3">
                        I agree all statements in <a href="/1800_2023100_BBY31/CASA/app/html/terms.html">Terms of
                          service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/1800_2023100_BBY31/CASA/public/js/signup.js" type="module"></script>
</body>

</html>
