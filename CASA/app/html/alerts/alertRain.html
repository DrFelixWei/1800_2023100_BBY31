<div id="alertRain" class="weatherAlert"> 
    <img src="../../public/img/Weather/Rain1.jpg" alt="weatherBanngerImg" width="100%" height="200px">
    <h3 class="alertTitle">Heavy Rain On The Way!</h3>

    <!-- <button onclick="rainToTip()">Click for tips!</button> -->
    <button title="Get Tip Info" onclick="rainToTip()" class="btn btn-light rounded-pill px-3" type="button">Click for tips!</button>
    <script>
        function rainToTip() {
          const firebaseTipID = "tipRain";
          localStorage.setItem('firebaseTipID', firebaseTipID); // stores ID for the tip linked to this alert in localStorage
          window.location.href = "../../app/html/tips.html"; // redirect to the tips page
        }
    </script>


</div>
