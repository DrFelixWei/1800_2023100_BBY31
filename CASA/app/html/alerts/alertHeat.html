<div id="alertHeat" class="weatherAlert"> 
    <img src="/img/Weather/HeatWave1.jpeg" alt="weatherBanngerImg" width="100%" height="200px">
    <h3 class="alertTitle">Heat Wave Coming!</h3>
    
    <button onclick="redirectToNextPage()">Click for tips!</button>
    <script>
        function redirectToNextPage() {
          const firebaseTipID = "tipHeat"; 
          localStorage.setItem('firebaseTipID', firebaseTipID); // stores ID for the tip linked to this alert in localStorage
          window.location.href = "/html/tips.html"; // redirect to the tips page
        }
    </script>
</div>
