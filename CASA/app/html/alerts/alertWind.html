<div id="alertWind" class="weatherAlert"> 
    <img src="/img/Weather/Wind1.png" alt="weatherBanngerImg" width="100%" height="200px">
    <h3 class="alertTitle">Beware Strong Winds!</h3>

    <!-- <button onclick="windToTip()">Click for tips!</button> -->
    <button title="Get Tip Info" onclick="windToTip()" class="btn btn-light rounded-pill px-3" type="button">Click for tips!</button>
    <script>
        function windToTip() {
          const firebaseTipID = "tipWind";
          localStorage.setItem('firebaseTipID', firebaseTipID); // stores ID for the tip linked to this alert in localStorage
          window.location.href = "/html/tips.html"; // redirect to the tips page
        }
    </script>


</div>
